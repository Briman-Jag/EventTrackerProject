<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Music Festival Tracker</title>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<h1>Music Festival Tracker</h1>
	<form name="musicFestForm">
		<input type="number" name="musicFestId">
		<button name="lookup">Get Music Festival by Id</button>
	</form>
	<br>
	<br>
	<div id="output">
		<div id="musicFestData" >
		</div>
	</div>
	<br>
	<br>
	<br>
	<form name="addMusicFestForm">
		
		Name: <input type="text" name="title" />
		Location: <input type="text" name="location" /> 
		Number of Days:<input type="text" name="numOfDays"  /> 
		Start Date: <input type="text" name="startDate" /> 
		End Date: <input type="text" name="endDate" />
		Music Genre: <input type="text" name="musicGenre" />
		Artists Seen: <input type="text" name="artistsSeen" />
		Ticket Price: <input type="text" name="ticketPrice" />
		<button name="addMusicFest">Add Music Festival</button>
	</form>

</body>
</html>
