<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Music Festival Tracker</title>
<link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<h1>Music Festival Tracker</h1>
	<form name="musicFestForm">
		<input type="number" name="musicFestId">
		<button name="lookup">Get Music Festival by Id</button>
	</form>
	<br>
	<form name="listAllMusicFests">
		<button name='listAll'>All Music Festivals</button>
	</form>
	<br>
	<br>
	<div id="output">
		<div id="musicFestData">
		</div>
	</div>
	<br>
	<br>
	<br>
	<form name="addMusicFestForm">
		<table>
			<tbody>
		<tr>
		<th>Name: </th><td><input type="text" name="name" /></td>
		</tr>
		<tr>
		<th>Location: </th><td><input type="text" name="location" /></td>
		</tr>
		<tr>
		<th>Number of Days: </th><td><input type="text" name="numOfDays" /></td>
		</tr>  
		<tr>
		<th>Start Date: </th><td><input type="text" name="startDate" /></td>
		</tr>
		<tr>
		<th>End Date: </th><td><input type="text" name="endDate" /></td>
		</tr>
		<tr>
		<th>Music Genre: </th><td><input type="text" name="musicGenre" /></td>
		</tr> 
		<tr>
		<th>Headliners: </th><td><input type="text" name="headliners" /></td>
		</tr>
		<tr>
		<th>Artists Seen: </th><td><input type="text" name="artistsSeen" /></td>
		</tr> 
		<tr>
		<th>Ticket Price: </th><td><input type="text" name="ticketPrice" /></td>
		</tr>
		<th>
		<td><button name="addMusicFest">Add Music Festival</button></td>
		</th>
			</tbody>
		</table>
	</form>

</body>
</html>
